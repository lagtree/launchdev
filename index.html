</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar">
  <ul class="navbar__menu">
    <li class="navbar__item">
      <a id="homebutton" href="#" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
    </li>
    <li class="navbar__item">
      <a id="formbutton" href="#" class="navbar__link"><i data-feather="file-text"></i><span>Ticket Request</span></a>        
    </li>
    <li class="navbar__item">
      <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>About Me</span></a>        
    </li>
    <li class="navbar__item">
      <a href="#" class="navbar__link"><i data-feather="user"></i><span>Help</span></a>

<script>

$("#formbutton").click(function() {
  $("#form").toggle("slow");
});
$("#homebutton").click(function() {
  $("#form").hide();
});

</script>

<div draggable="true" class="container" id="form" style="display: none">  
  <form id="contact" action="https://formspree.io/f/xyylaapn" method="post">
    <h3>Request a Quote!</h3>
    <h4>Request a Quote Today For Free!</h4>
    <fieldset>
      <input name="Name" placeholder="First and Last Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="Email" placeholder="Email Address (ie. JohnDoe@Launchdev.net)" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="Phone Number" placeholder="Phone Number (ie. (123) 456-7890)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input name="COmputer type" placeholder="Type of Computer (ie. Custom, Lenovo 2019)" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea name="Issue" placeholder="Technical Issue..." tabindex="3" required></textarea>
    </fieldset>
    <fieldset>
      <textarea name="Info about Issue" placeholder="Additional Information..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>

<!-- partial -->
  <script src='https://unpkg.com/feather-icons'></script><script  src="./script.js"></script>

</body>
</html>
